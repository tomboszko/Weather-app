<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script module src="scripts\getgeodata.js"></script>
    <script module src="scripts\getweather.js"></script>
    <script module src="scripts\main.js"></script>
    <script module src="scripts/time.js"></script>
    <script module src="scripts\forecasts.js"></script>

    <link rel="stylesheet" href="style.css">
    
    <title>Weather App</title>
</head>
<body>

<div id="mainBox">

    <div id="timeBox">
        <h1 id="time"></h1>
       
        <h1 id="date"></h1>
        <p id="dayOfWeek"></p>
        <span id="description"></span><img id="icon" src="" alt="">
    </div>

    <div id="weatherDataBox">
        <h1 id="temperature"></h1>
        
    </div>
                <!--Need to display chart & pic of the city
                maybe the city pic can be displayed as background-->
    <div id="forecastBox"> 
        <ul id="forecastList"></ul>
    </div>

    <div id="chartBox">
        <chart id="chart"></chart>
    </div>

    <div id="cityBox">
         <h1 id="city" style="cursor: pointer;">Click to choose city</h1>
    </div>

</div>

</body>
</html>
